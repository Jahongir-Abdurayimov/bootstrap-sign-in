<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
  
  
  <main class="site-main">
    <section class="hero">
      <div class="container">
        <div class="hero-inner w-25 mx-auto">
          <img width="72" height="52" class="site-logo mb-4" src="./image/bootstraplogo.svg" alt="Bootstrap logo">
          <h3 class="mb-3">Please sign in</h3>
          <form class=" mb-5 ">
            <div class="form-floating ">
              <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
            </div>
            
            <button class=" py-2 btn btn-primary w-100 " type="">Sign in</button>
          </form>
          <p class=" mb-3 text-body-secondary">© 2017–2024</p>
        </div>
      </div>
    </section>
  </main>
  
  
  <script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
